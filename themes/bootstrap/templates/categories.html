{% extends "base.html" %}
{% block windowtitle %}{{ SITENAME }} - Categories{% endblock %}
{% block content %}
<h3>Categories:</h3>
<ul>
  {% for category, articles in categories %}

  {% endfor %}
</ul>
{% endblock %}
