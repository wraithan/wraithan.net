{% extends '!simple/page.html' %}

{% block content %}
<section id="content" class="body">
  <header>
    <h2 class="entry-title">
      <a href="{{ page.url }}" rel="bookmark"
         title="Permalink to {{ page.title|striptags }}">{{ page.title }}</a></h2>
  </header>
  <div class="entry-content">
    {{ page.content }}
  </div><!-- /.entry-content -->
</section>
{% endblock content %}
